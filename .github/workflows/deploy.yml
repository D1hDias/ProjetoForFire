name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite deploy manual via GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          echo "üöÄ Executando deploy autom√°tico..."
          /root/deploy-forfire.sh

    - name: ‚úÖ Deploy Status
      if: success()
      run: echo "Deploy conclu√≠do com sucesso!"

    - name: ‚ùå Deploy Failed
      if: failure()
      run: echo "Deploy falhou! Verificar logs do servidor."
